<style>
/* The container */

@font-face{
  font-family: toptext;
  src: url("fonts/Montserrat-Medium.otf");
}

.check {
	display: block;
	border:2px solid rgb(19,163,153);
	color: rgb(19,163,153);
	font-size: 13px;
	border-radius: 3px;
	position: relative;
	text-align: center;
	padding-bottom:15px;
	padding-top:15px;
    margin-bottom: 12px;
    cursor: pointer;
    
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Hide the browser's default checkbox */
.check input {
	position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Create a custom checkbox */
.checkmark {
    position: absolute;
    top: 0;
    left: 0;
     height: 100%; 
    width: 100%;
	z-index: 0;
}

.check input:checked ~ .checkmark{
	background-color: rgb(19,163,153);
	color: #fff;
	text-align: center;
	vertical-align: middle;
}


/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}


/* Style the checkmark/indicator */
.check .checkmark:after {
    left: 9px;
    top: 5px;
    width: 5px;
    height: 10px;
}
